<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Página de login</title>
</head>

<body>

    <nav class="navbar " style="box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;background-image: linear-gradient(rgb(33, 30, 36),rgb(55, 50, 66));  ">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;" href="#">
                <img src="img/sharing_8019165.png" alt="Logo" width="80px" height="80px"
                    class="d-inline-block align-text-center">
                Rede Social
            </a>
        </div>
    </nav>

    <div class="alert alert-info" role="alert" id="alert1" style="display: none;  background-image: linear-gradient(white,white);color: black; ">
        Email ou nome já registrados no sitema!
        <button type="button" class="btn-close" id="btn-close1" aria-label="Close" style="height: 9px;  "></button>
    </div>

    <div class="alert alert-info" role="alert" id="alert2" style="display: none;background-image: linear-gradient(white,white);color: black; ">
        Campos em branco!
        <button type="button" class="btn-close" id="btn-close2" aria-label="Close" style="height: 9px;"></button>
    </div>

    <div class="alert alert-info" role="alert" id="alert3" style="display: none;background-image: linear-gradient(white,white);color: black; ">
        Registrado com sucesso!
        <button type="button" class="btn-close" id="btn-close3" aria-label="Close" style="height: 9px;"></button>
    </div>


     

    <div class="boxDados" id="boxDados">
 
        <div class="dados" id="dados">

            <h3 style="padding-top: 12px;font-size: medium;" > Nome: </h3>
            <input id="txNome" type="text" name="txNome" style="margin: 1rem; border: solid 1px; ">
            <h3 style="font-size: medium;"> Email: </h3>
            <input id="txEmail" type="text" name="txEmail" style="margin: 1rem; border: solid 1px; ">
            <h3 style="font-size: medium;"> Senha: </h3>
            <input id="txSenha" type="text" name="txSenha" style="margin: 1rem; border: solid 1px; ">

            <div class="btRegistrara" id="btRegistrara" style="margin: 1rem;">
                <button id="btRegistrar" class="btn btn-light" name="btRegistrar" style="font-size: small;"> Registrar
                </button>

                <div class="spinner-grow text-light" id="spinner" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            

        </div>

         

    </div>



    

        

        <nav class="navbar" style="width: 100%; height: 330px; background-image: linear-gradient(rgb(33, 30, 36),rgb(55, 50, 66));;box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;" >
            <div class="container-fluid">
               
            </div>
        </nav>
    





    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../Controller/UsuarioController.js"></script>
         
</body>

</html>
