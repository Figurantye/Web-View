<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="god justify-content-center align-items-center">
        <div class="textinho">
            <h1>Bem-vindo ao Web View!</h1>
            <p>Caso já tenha uma conta cadastrada, é só fazer login</p>
            <button id="login">Login</button>
        </div>
        <div class="cadastro">
            <h1>Criar conta</h1>
            <p>Preencha os campos com os seus dados:</p>
            <div class="dados">
                <h5>Nome de Usuário: </h5><input type="text" class="dado" id="user" pattern="[A-Za-z]" title="somente letras minusculas">
                <h5>Email: </h5><input type="text" id="email" class="dado">
                <h5>Senha: </h5><input type="text" id="senha" class="dado"><br><br>
                <button id="btnCadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
